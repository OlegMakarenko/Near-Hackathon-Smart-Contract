<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
</head>
<body style="background: #fff">
  <div class="container">
    <h1>Welcome to Hackathon!</h1>

    <div class="sign-in" style="display: none;">
      <p>Please sign in</p>
      <button class="btn btn-primary">Sign In</button>
    </div>

    <div class="after-sign-in" style="display: none;">

      <div id="sponsor_panel">
        <h3>
        You are sponsor and you can add judge to this Hackathon<br>
        </h3>
        <br>
        <label> Judge account </label><br>
        <input id="judge_account" /><br><br>
        <button id="add_judge" class="btn btn-primary"/> Add judge </button>
      </div>

      <div id="judje_panel">
        <h3>
        You are judge and you can vote<br>
        </h3>
        <br>
        <label> Member account </label><br>
        <input id="member_account" /><br>
        <label> Score </label><br>
        <input id="judje_score" /><br><br>
        <button id="vote" class="btn btn-primary"/> Vote </button>
      </div>
      
      <br>
      <br>
      <div id="member_panel">
        <h3>
        To become a member please click on button bellow<br>
        </h3>
        <button id="add_member" class="btn btn-primary"/> Participate </button>
      </div>
    </div>
    <br>
    <div class="after-sign-in sign-out" style="display: none;">
      <button class="btn btn-secondary" style="float: right">Sign Out</button>
    </div>
  </div>
  <br>
  <br>
  <br>
  <br>
  <br>
  <br>
  <div style="display: none;">
    <label>Set Sponsor </label>
    <input id="s_s_a" />
    <input id="s_s_v" />
    <button id="set" onclick="setSponsor"> Set </button>

    <label>Get Sponsor</label>
    <input id="g_s_a" />
    <button id="get" onclick="getSponsor"> Get </button>
    <input id="g_s_v" />
  </div>

  <script src="https://cdn.jsdelivr.net/gh/nearprotocol/nearlib@09127f91aace8b95f97e8c51d5d32c5c7ad555e2/dist/nearlib.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>
  <script src="./config.js"></script>
  <script src="./main.js"></script>
</body>
</html>
